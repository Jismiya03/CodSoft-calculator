<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <div class="key operator">C</div>
            <div class="key operator">DEL</div>
            <div class="key operator">%</div>
            <div class="key operator">x</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key operator">/</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key operator">+</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key operator">-</div>
            <div class="key">0</div>
            <div class="key">00</div>
            <div class="key">.</div>
            <div class="key operator">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
